<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Habit - HabitFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-card: #1a1a1a;
            --border-radius: 8px;
            --danger: #ff4444;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #121212;
            color: white;
            padding: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--text-primary);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .nav-links li {
            margin: 0.5rem 0;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--border-radius);
        }

        .nav-links .active a {
            background-color: #333333;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-secondary);
            margin-right: 2rem;
        }

        .delete-confirmation {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #333333;
        }

        .delete-icon {
            font-size: 3rem;
            color: var(--danger);
            margin-bottom: 1.5rem;
        }

        .delete-message {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .habit-name {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .delete-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff6666;
        }

        .btn-secondary {
            background-color: #333333;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #444444;
        }

        .logout {
            margin-top: auto;
        }

        h2, h3 {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <i class="fas fa-check-circle logo-icon"></i>
                <h1>HabitFlow</h1>
            </div>
              <form name="" method="post" action="/delete_habit">
                    {% csrf_token %}
                    
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-list"></i> <span>My Habits</span></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i> <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
                </li>
                <li class="logout">
                    <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            
            <header class="content-header">
                <a href="#" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Habits
                </a>
                <h2>Delete Habit</h2>
            </header>

            <div class="delete-confirmation">
                <i class="fas fa-exclamation-triangle delete-icon"></i>
                <h3>Delete Habit</h3>
                <p class="delete-message">
                    Are you sure you want to delete this habit?
                    <span class="habit-name">"Morning Meditation"</span>
                    This action cannot be undone.
                </p>
                <div class="delete-actions">
                
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Delete Habit
                        </button>
                    </form>
                    <a href="#" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
