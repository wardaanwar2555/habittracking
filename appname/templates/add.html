<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Habit - HabitFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS variables */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --bg-card: #252525;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-primary: #2196F3;
            --accent-secondary: #1976D2;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        /* App Container */
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--bg-secondary);
            padding: 2rem 1rem;
            position: fixed;
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        /* Navigation */
        .nav-links {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        .nav-links a:hover {
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        /* Form Container */
        .form-container {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-start;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 1rem 0.5rem;
            }

            .logo-container h1,
            .nav-links a span {
                display: none;
            }

            .main-content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }

            .form-container {
                margin: 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <i class="fas fa-check-circle logo-icon"></i>
                <h1>HabitFlow</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="/insertuser"><i class="fas fa-list"></i><span>Habits</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="form-container">
                <form name="" method="post" action="/insert_habit">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" name="habit_name" class="form-control" placeholder="e.g., Morning Exercise" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <select id="frequency" name="frequency" class="form-control" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reminderTime">Reminder Time</label>
                        <input type="time" id="reminderTime" name="reminder_time" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Add any additional notes here"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create Habit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
