<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

.logo img {
  width: 150px;
  margin-bottom: 20px;
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.prompt {
  font-size: 18px;
  margin-bottom: 30px;
}

.options .button {
    background-color: rgb(40, 175, 248); 
  color: white;
  padding: 15px 30px;
  font-size: 18px;
  margin: 10px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.options .button:hover {
    background-color: rgb(40, 175, 248); 
}
.feature-item i {
    font-size: 1.5rem;
}

.feature-item h3 {
    margin-bottom: 0.25rem;
}

.feature-item p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.875rem;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <i class="fas fa-check-circle logo-icon"></i>
    </div>
    <h1>Welcome to Habit Flow</h1>
    

    
    
    <p class="prompt">Which would you like to do?</p>
    <div class="options">
      <a href="signup.html" class="button">Sign Up</a>
      <a href="login.html" class="button">Login</a>

    </div>
  </div>
</body>
</html>
